<!DOCTYPE html>
<html>
    <head>
        <title>Leaflet test</title>
        <meta charset="UTF-8">
        <meta name="author" content="Ladislav Heller">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    </head>
    <body>
        <div id="map" style="height: 99vh;" />
        <script>
            const map = L.map('map').fitWorld();

	        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		        maxZoom: 19,
		        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	        }).addTo(map);
			
            map.locate({setView: true, maxZoom: 16});

            let marker;

	        function onMapClick(e) {
                if (typeof marker !== 'undefined') {
                    marker.removeFrom(map);
                }
				
				let loc = e.latlng;
                marker = L.marker(loc, { title: `Location: ${loc.toString()}` }).addTo(map);
                //console.log(`Location: ${loc.toString()}`);
                window.chrome.webview.postMessage(`${loc.lat}|${loc.lng}`);
	        }

	        map.on('click', onMapClick);
			
			function onLocationError(e) {
				alert(e.message);
			}

			map.on('locationerror', onLocationError);
        </script>
    </body>
</html>
